<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Lightbox gallery</h1>
        <ul class="gallery">
            <li class="thumbnail"><img tabindex="0" src="./img/1.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/2.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/3.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/4.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/5.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/6.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/7.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/8.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/9.jpg" alt=""></li>
            <li class="thumbnail"><img tabindex="0" src="./img/10.jpg" alt=""></li>
        </ul>
        <div class="popup hidden">
            <button aria-label="Popup close" class="popup__close">X</button>
            <button aria-label="Previous Image" class="popup__arrow popup__arrow--left"> < </button>
            <button aria-label="Next Image" class="popup__arrow popup__arrow--right"> > </button>
            <img src="" alt="" class="popup__img">
        </div>
    <script src="app.js"></script>
</body>
</html>
